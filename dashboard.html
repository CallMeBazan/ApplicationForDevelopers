<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>

<body>
    <!--SIDE BAR-->
    <div class="sidebar">
        <a href="#" class="logo">
            <div class="logo"><img src="frontend/src/LogoDev.jpg" width="40" height="40"></div>
            <div class="logo-name"><span>Dash</span>board</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a href="#"><i class='bx bx-message-dots'></i>Chat</a></li>
            <li><a href="#"><i class='bx bx-wallet'></i>Plan</a></li>
            <li><a href="#"><i class='bx bx-buildings'></i>Announcements</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <!--Content-->
    <div class="content">
        <!--Navbar Dashboards Page-->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif"><i class='bx bx-bell'></i></a>
            <a href="#" class="profile">
                <img src="frontend/src/LogoDev.jpg">
            </a>
        </nav>
    </div>


    <!--JS-->
    <script src="dashboard.js"></script>
</body>

</html>
