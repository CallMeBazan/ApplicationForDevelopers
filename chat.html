<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevResidentalManagerChat</title>
    <link rel="stylesheet" href="frontend/css/chat.css">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat Komunikator</h1>
        </header>
        <div class="chat-window" id="chat-window">
            <div class="message received">
                <p>Cześć! Jak mogę Ci pomóc?</p>
                <span class="time">10:00</span>
            </div>
            <div class="message sent">
                <p>Cześć! Potrzebuję pomocy.</p>
                <span class="time">10:01</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Napisz wiadomość...">
            <button id="send-button">Wyślij</button>
        </div>
    </div>
    <script src="frontend/js/chat.js"></script>
</body>

</html>
