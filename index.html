<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/css/index.css">

    <title>Dev Residential Manager</title>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Nazwa Twojej Aplikacji
        </a>
    </nav>


    <div class="container mt-4">


        <div class="text-center mb-4">
            <h1>Oferty Biur i Pokoi do Wynajęcia</h1>
            <p class="lead">Znajdź idealne miejsce dla swojego biznesu!</p>
        </div>


        <table class="table table-bordered property-table">
            <thead>
                <tr>
                    <th>Metraż</th>
                    <th>Ilość Pokoi</th>
                    <th>Piętro</th>
                    <th>Cena za m²</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100 m²</td>
                    <td>3</td>
                    <td>2</td>
                    <td>$20</td>

                </tr>
            </tbody>
        </table>

        <!-- Filtry i Wyszukiwanie -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" placeholder="Filtruj według lokalizacji">
            </div>
            <div class="col-md-4 mb-3">
                <select class="form-control">
                    <option value="">Filtruj według ilości pokoi</option>
                    <!-- Dodaj opcje filtra -->
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <button type="button" class="btn btn-primary btn-block">Szukaj</button>
            </div>
        </div>

        <!-- Stopka -->
        <footer class="text-center mt-5">
            <p>&copy; 2023 Nazwa Twojej Aplikacji. Wszelkie prawa zastrzeżone.</p>
        </footer>

    </div>

    <!-- Skrypty Bootstrapa i jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        </script>

</body>

</html>
