<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="frontend/css/loginPanel.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



    <title>Register To Manager</title>

</head>

<body>



    <form action="" method="post">


        <div class="container">




            <h1>Register</h1>
            <form action="backend/phpFiles/registration.php" method="post">
                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Username" name="login" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>


                <button type="submit" class="btn" name="registration">Login</button>

            </form>

            <div class="register-link">
                <p>Do you have account?
                    <a href="loginPanel.html">Login</a>
                </p>
            </div>
        </div>

    </form>

</body>

</html>
